<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>Projeto JoKenPô</title>
</head>

<body>
  <div class="container">

    <h1>JoKenPô</h1>

    <div class="buttons">
      <button id="rock" onclick="playHuman('rock')">&#x1F44A;&#x1F3FE;</button>
      <button id="paper" onclick="playHuman('paper')">&#x1F590;&#x1F3FB; </button>
      <button id="scissors" onclick="playHuman('scissors')">&#x270C;</button>
    </div>

    <p class="result"></p>

    <p class="your-score">Sua Pontuação: <span id="human-score">0</span></p>
    <p class="machine-score">Pontuação da Máquina: <span id="machine-score">0</span></p>
    <button id="play-again">Play again</button>
  </div>

  <script src="./script.js"></script>
</body>

</html>
